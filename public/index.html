<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.60bf1b0001f66a297117.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="user-info__edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="popup popup__userdata">
      <div class="popup__content">
        <img src="../" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__userdata" name="userdata">
            <input type="text" id="inputfirst" name="username" minlength="2" maxlength="30" required class="popup__input popup__input_first" placeholder="Имя">
            <span id="error-inputfirst" class="error" aria-live="polite"> </span>
            <input id="inputsecond" name="job" minlength="2" maxlength="30" required class="popup__input popup__input_second" placeholder="О себе">
            <span id="error-inputsecond" class="error" aria-live="polite"> </span>
            <button type id="submit" name="button" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup__newcard">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="newcard">
            <input type="text" id="inputfirst" name="cardname" minlength="2" maxlength="30" required class="popup__input popup__input_first" placeholder="Название">
            <span id="error-inputfirst" class="error" aria-live="polite"> </span>
            <input type="url" id="inputsecond" name="link" required class="popup__input popup__input_second" placeholder="Ссылка">
            <span id="error-inputsecond" class="error" aria-live="polite"> </span>
            <button type id="submit" class="button popup__button">+</button>
        </form>
      </div>
    </div>
    <div class="popup popup__avatar">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="avatar">
            <input type="url" id="inputfirst" name="avatar" required class="popup__input popup__input_first" placeholder="Ссылка на аватар">
            <span id="error-inputfirst" class="error" aria-live="polite"> </span>
            <button type id="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    </div>
    <div class="places-list root__section">
    </div>
    <div class="popup popup__bigimage">
      <div class="popup__inner">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_bigimage">
        <img class="popup__innerimage" src="">
      </div>  
    </div>
    
  </div>
  <script type="module" src="main.bccb61ae22a7afed5c68.js"></script>
</body>
</html>
